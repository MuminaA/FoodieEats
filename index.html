<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie eats</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <h3 class="navbar">Foodie<span>Eats</span></h3>
        </div>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="d-grid gap-2 col-9 mx-auto account-buttons">
            <button type="button" class="btn btn-dark">Sign up</button>
            <button type="button" class="btn btn-light">Log in</button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Create a business account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add your restaurant</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign up to deliver</a>
              </li>
            </ul>
          </div>
          <div>
            <div><img /></div>
            <div><p>There's more to love in the app.</p></div>
          </div>
          <div>
            <div>
              <button type="button" class="apple-app"><i></i>iPhone</button>
            </div>
            <div>
              <button type="button" class="android-app"><i></i>Android</button>
            </div>
          </div>
        </div>
        <a class="navbar-brand" href="#">Offcanvas navbar</a>
      </div>
    </nav>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
